<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="../Planner Mensal/assets/style.css">
</head>
<body>
     <section class="header">

            <button id="prev-month">&lt;</button>

            <h1 class="month-year" id="month-year"></h1>

            <button id="next-month">&gt;</button>

        </section>
        <sction class="weekdays" id="weekdays">

            <div>Dom</div>

            <div>Seg</div>

            <div>Ter</div>

            <div>Qua</div>

            <div>Qui</div>

            <div>Sex</div>

            <div>Sáb</div>

        </section>
    
    <main>

        <section class="days" id="days"></section>
        <section class="calendario"></section>

            <div class="overlay-check">
                <input 
                type="checkbox" 
                id="overlay-check" 
                class="overlay-checkedbox"
                aria-label="Abrir overlay">
                <label for="overlay">
                    <span class="overlay-box" aria-hidden="true"></span>
                </label>

                <ul class="menu-list-mobile" aria-label="Menu de navegação mobile">
                    <li><a class="menu-list-nav-mobile" href="#home">home</a></li>
                </ul>
            </div>

    </main>
    <script src="../Planner Mensal/assets/script.js"></script>
</body>
</html>
